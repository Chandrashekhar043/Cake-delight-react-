<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakeshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
    header {
      background-color: #f8f8f8;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
    }
    .section-title {
      font-size: 22px;
      margin: 20px 0;
      font-weight: bold;
    }
    .cake-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cake-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Cakeshop
  </header>

  <div class="container">
    <h2 class="section-title">Our Cakes</h2>
    <ul class="cake-list">
      <li class="cake-item">
        <h3>Chocolate Cake</h3>
        <p>Rich and moist chocolate cake.</p>
      </li>
      <li class="cake-item">
        <h3>Vanilla Cake</h3>
        <p>Classic vanilla cake with buttercream.</p>
      </li>
      <li class="cake-item">
        <h3>Red Velvet Cake</h3>
        <p>Soft red velvet with cream cheese frosting.</p>
      </li>
    </ul>
  </div>

  <footer>
    &copy; 2023 Cakeshop. All rights reserved.
  </footer>
</body>
</html>
